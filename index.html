<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Lantern Balloons</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    #cameraBg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      transform: scaleX(-1);
      filter: brightness(0.65) saturate(1.05) contrast(1.05);
      background: #000;
    }

    #stage {
      position: fixed;
      inset: 0;
      z-index: 1;
      touch-action: none;
    }

    #enableCameraBtn {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 2;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select: none;
    }

    #enableCameraBtn:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    #enableCameraBtn:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }

    .hint {
      position: fixed;
      left: 16px;
      bottom: 16px;
      z-index: 2;
      color: rgba(255,255,255,0.7);
      font-size: 12px;
      line-height: 1.4;
      max-width: 360px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select: none;
      pointer-events: none;
    }

    @media (max-width: 520px) {
      .hint { max-width: 260px; }
    }
  </style>
</head>

<body>
  <video id="cameraBg" autoplay playsinline muted></video>

  <div id="stage"></div>

  <button id="enableCameraBtn" type="button">Enable Camera</button>

  <script type="module" src="./simulation.js"></script>
</body>
</html>
